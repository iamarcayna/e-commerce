<mat-toolbar class="justify-between h-20">
  <a routerLink="home">RNA Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="px-3 py-1 divide-y divide-solid">
      <div class="pb-2 flex justify-between items-center">
        <span class="mr-16">{{ itemsQuantity }} Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between items-center font-light my-2"
        >
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold">{{ item.price | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between items-center font-light my-2 pt-2">
        Total:
        <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
      </div>
      <div class="flex justify-between items-center pt-2">
        <button
          (click)="onEmptyCart()"
          class="w-11 h-11 rounded-full text-white bg-red-500"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          class="w-11 h-11 rounded-full text-white bg-green-500"
          routerLink="cart"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
