<mat-toolbar class="justify-between h-20">
  <a routerLink="home">RNA Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="px-3 py-1 divide-y divide-solid">
      <div class="pb-2 flex justify-between items-center">
        <span class="mr-16">1 items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div>
        <div class="flex justify-between items-center font-light my-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between items-center font-light my-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between items-center font-light my-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between items-center font-light my-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between items-center font-light my-2 pt-2">
        Total:
        <span class="font-bold">{{ "150" | currency }}</span>
      </div>
      <div class="flex justify-between items-center pt-2">
        <button class="w-11 h-11 rounded-full text-white bg-red-500">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          class="w-11 h-11 rounded-full text-white bg-green-500"
          routerLink="cart"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
