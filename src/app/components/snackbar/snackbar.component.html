<div
  class="p-4 bg-emerald-100 rounded-md relative overflow-hidden m-4 max-w-[380px] z-40 animate-showIn"
>
  <span
    class="bg-green-500 w-0 h-1 absolute bottom-0 left-0 transition-all"
    [style]="'width:' + loadingPercentage + '%'"
  ></span>
  <div class="flex items-center justify-start gap-4">
    <span class="p-1 rounded-full bg-green-500 text-red-500">
      <img
        src="../../../assets/images/check.svg"
        alt="success"
        class="h-5 w-5"
      />
    </span>
    <div class="flex items-center justify-between flex-1">
      <p class="text-gray-700">{{ message }}</p>
      <button
        type="button"
        (click)="close()"
        class="rounded-full ml-4 p-1 text-gray-400 hover:text-gray-500"
      >
        <!-- close icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          viewBox="0 0 24 24"
          class="w-4 h-4"
        >
          <path
            fill="currentColor"
            d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
