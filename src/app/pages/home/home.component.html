<mat-drawer-container [autosize]="true" class="min-h-full">
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (categoryChanged)="onCategoryChanged($event)" />
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (productViewChanged)="onProductViewChanged($event)" />
    <mat-grid-list gutterSize="16" [cols]="viewColumns" [rowHeight]="rowHeight">
      <mat-grid-tile> </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
