<mat-card class="p-2">
  <div class="flex justify-between items-center">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sortBy }}
        <mat-icon iconPositionEnd>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('Desc')" mat-menu-item>Desc</button>
        <button (click)="onSortUpdated('Asc')" mat-menu-item>Asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center justify-center">
      <div>
        <button mat-button [matMenuTriggerFor]="viewMenu">
          Show {{ itemShowCount }}
          <mat-icon iconPositionEnd>expand_more</mat-icon>
        </button>
        <mat-menu #viewMenu="matMenu">
          <button (click)="onShowCountUpdated(12)" mat-menu-item>12</button>
          <button (click)="onShowCountUpdated(24)" mat-menu-item>24</button>
          <button (click)="onShowCountUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <div class="flex gap-4 items-center justify-center ml-2">
        <button (click)="onProductViewUpdated(1)">
          <mat-icon>view_list</mat-icon>
        </button>
        <button (click)="onProductViewUpdated(3)">
          <mat-icon>view_module</mat-icon>
        </button>
        <button (click)="onProductViewUpdated(4)">
          <mat-icon>view_comfy</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
