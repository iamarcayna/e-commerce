<mat-expansion-panel *ngIf="categories" class="w-64">
  <mat-expansion-panel-header>
    <mat-panel-title> Categories</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false" class="p-0">
    <mat-list-option
      (click)="onCategoryUpdated(category)"
      *ngFor="let category of categories"
      [value]="category"
      [selected]="category === defaultCategory"
    >
      {{ category }}
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
